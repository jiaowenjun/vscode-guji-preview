<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>康熙字典武英殿版（三一二）</title>
    <link rel="stylesheet" href="kxzd-flex.css" />
  </head>

  <body>
    <div class="single-page right-page">
      <div class="frame">
        <div class="lines">
          <div class="line">
            <div class="large">康熙字典</div>
          </div>
          <div class="line">
            <div class="large indent1">子集上</div>
          </div>
          <div class="line">
            <div class="large indent2">一部</div>
          </div>
          <div class="line">
            <div class="large">一</div>
            <div class="small">
              <div class="small-line">古文</div>
            </div>
            <div class="large">弌</div>
            <div class="small">
              <div class="small-line">
                <span class="book">唐韻</span>
                <span class="book">韻會</span>
                於悉切
                <span class="book">集韻</span>
                <span class="book">正韻</span>
                益悉切𠀤漪入聲
              </div>
              <div class="small-line">
                <span class="book">說文</span>
                惟初大始道立於一造分天地化成萬物
              </div>
            </div>
          </div>
          <div class="line">
            <div class="small">
              <div class="small-line">
                <span class="book">廣韻</span>
                數之始也物之極也
                <span class="book">易繫辭</span>
                天一地二
                <span class="book">老子道德經</span>
                道生
              </div>
              <div class="small-line">
                一一生二&nbsp;&nbsp;又
                <span class="book">廣韻</span>
                同也
                <span class="book">禮樂記</span>
                禮樂𠛬政其極一也
                <span class="book first-half">史記儒</span>
              </div>
            </div>
          </div>
          <div class="line">
            <div class="small">
              <div class="small-line">
                <span class="book second-half">林傳</span>
                韓生推詩之意而爲內外傳數萬言其語頗與齊魯閒殊
              </div>
              <div class="small-line">
                然其歸一也&nbsp;&nbsp;又少也
                <span class="book">顏延之庭誥文</span>
                選書務一不尚煩密
                <span class="book first-half">何</span>
              </div>
            </div>
          </div>
          <div class="line">
            <div class="small">
              <div class="small-line">
                <span class="book second-half">承天答顏永嘉書</span>
                竊願吾子舍兼而遵一也&nbsp;&nbsp;又
                <span class="book">增韻</span>
                純也
                <span class="book first-half">易</span>
              </div>
              <div class="small-line">
                <span class="book second-half">繫辭</span>
                天下之動貞夫一
                <span class="book">老子道德經</span>
                天得一以淸地得一以寧
              </div>
            </div>
          </div>
          <div class="line">
            <div class="small">
              <div class="small-line">
                神得一以靈谷得一以盈萬物得一以生侯王得一以爲天下
              </div>
              <div class="small-line">
                正&nbsp;&nbsp;又均也
                <span class="book">唐書薛平傳</span>
                兵鎧完礪徭賦均一&nbsp;&nbsp;又誠也中庸
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
